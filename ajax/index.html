<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="padding: 15%">
    <button id="list">Visualizza utenti</button>

    <table id="users"></table>

    <div class="spinner-border" role="status" style="display: none">
        <span class="sr-only">Loading...</span>
    </div>

    <br><br>

    <form style="width: 200px">
        <input class="form-control" type="text" id="name" placeholder="Nome"><br>
        <input class="form-control" type="number" id="price" placeholder="Prezzo"><br>
        <textarea class="form-control" id="descr" placeholder="Descrizione" ></textarea><br>
        <!-- button non aggiorna la pagina, a differenza di submit -->
        <button type="button" id="save" class="btn btn-primary">Salva prodotto</button>
    </form>

    <div id="alert"></div>

    <script src="ajax.js?refresh=13"></script>
    
</body>
</html>
